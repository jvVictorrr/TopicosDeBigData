<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tópicos de Big Data</title>
    <script>
        function showText(text) {
            document.getElementById('result').innerText = text;
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div style="background-color: rgb(51, 51, 51);height: 80px;border-radius: 20px;;">
        <p class="titulo">
            Big Data
        </p>
    </div>
    <div style="height: 600px;background-color: rgb(179, 114, 0);border-radius: 20px;display: flex;justify-content: space-around;gap: 4%;padding: 2%;">
    <div style="display: flex;justify-content: center;align-items: first baseline;flex-direction: column;gap: 50px;">
        <button onclick="showText('O conceito de volume em big data é ilustrado por exemplos comuns do dia a dia, como o número de e-mails trocados, transações bancárias realizadas e interações em redes sociais. Esses casos demonstram a imensa quantidade de dados gerados continuamente em todo o mundo. Dependendo da empresa e da aplicação da tecnologia, o volume de dados coletados pode ser monumental. Por isso, as soluções de big data se destacam por sua robustez e confiabilidade, pois são projetadas para processar e analisar essas enormes quantidades de informações em tempo real.')">
            Volume
        </button>
        <button onclick="showText('A velocidade em big data refere-se à rapidez com que os dados são coletados, organizados e analisados. Em um cenário onde lidamos com volumes gigantescos, como terabytes e petabytes de informações, é essencial que as soluções sejam capazes de processar esses dados rapidamente. Elas são projetadas para transformar grandes quantidades de dados brutos em informações úteis, eliminando ruídos e trazendo ordem e lógica ao caos e à aleatoriedade desses vastos reservatórios de dados. Exemplos disso são monitoramento de redes, que analisam tráfego de rede em tempo real para detectar e responder a ameaças e ataques, e marketing digital, onde plataformas de publicidade digital ajustam campanhas em tempo real com base em métricas de desempenho, como cliques e conversões, otimizando anúncios e segmentação para maximizar a eficácia.')">
            Velocidade
        </button>
        <button onclick="showText('A variedade no Tópicos de Big data é uma quantidade de informações diferentes. Exemplo disso, seria: quantidade de e-mails, vídeos diversos, fotografias, áudios, redes sociais como: facebook, instagram etc. Destacando também os tipos de dados como: Estruturado(armazenado no Banco de Dados), Semi-estruturado(dados heterogêneo, mistura)  e Não-Estruturado(mistura de dados).')">
            Variedade
        </button>
        <button onclick="showText('A veracidade é a importância é a confiabilidade dos dados, no qual, ela também vai identificar redundância e equívocos nos dados.')">
            Veracidade
        </button>
        <button onclick="showText('O valor é analisado para produzir mais eficiência para ser desenvolvido novos produtos. Exemplo: Empresas que analisam o comportamento da compra e de a visualização dos cliente.')">
            Valor
        </button>
    </div>
    <div id="result" class="texto">
    </div>
  
</body>
</html>
